<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app" id="app">
        <div class="app__container">
            <!-- Шапка -->
            <header class="header">
                <h1 class="header__title">MiniWeather</h1>
            </header>
            
            <!-- Верхня частина -->
            <div class="app__container-top">
                <!-- Форма -->
                <form class="location-form" id="location-form">
                    <input type="text" class="location-form__input" id="location-form-input" placeholder="Location" required>
                    <button class="location-form__btn" id="location-form-btn">
            <svg class="location-form__icon" width="20" height="20" viewBox="0 0 26 26" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <rect x="19.5138" y="18.5495" width="8" height="2" transform="rotate(45 19.5138 18.5495)"
                fill="#333333" />
              <circle cx="11.5" cy="11.5" r="10.5" stroke="#333333" stroke-width="2" />
            </svg>

          </button>
                </form>
            </div>
            <!-- Нижня частина -->
            <div class="app__container-bottom" id="cards-box">




            </div>
        </div>
    </div>

    <script defer type="module" src="js/main.js"></script>

</html>
